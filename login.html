<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGINA DE LOGUEO</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>APLICACION WEB - PRACTICA PROGRAMACION</h1>
    <h2>CAPORASO MANUEL ALEJANDRO</h2>
    
    <form id="loginForm" onsubmit="loguear()">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="usuario" required><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="contraseña" required><br>
        <button type="submit">Iniciar Sesión</button>
    </form>

    <script src="/js/clases.js"></script>
    <script src="/js/datosCuenta.js"></script>
    <script src="/js/funcionamiento.js"></script>
</body>
</html>
