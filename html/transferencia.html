<html lang="es">
<head>

        window.addEventListener('load', function() {
            alert('Cuentas disponibles: 1,2,3,4,5,6 ,tanto de origen o de destino');
        });

    <h1>Transferencia de Dinero</h1>
    <form id="transferForm" onsubmit="javascript:realizar_transferencia()"> 
        <label for="originAccount">Cuenta Origen:</label>
        <input type="text" id="cuentaOrigen" required><br>
        <label for="destinationAccount">Cuenta Destino:</label>
        <input type="text" id="cuentaDestino" required><br>
        <label for="amount">Importe:</label>
        <input type="number" id="saldo" required><br>
        <button type="submit">Realizar Transferencia</button>
    </form>
    <br>
